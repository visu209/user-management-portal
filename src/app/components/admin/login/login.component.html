<section id="cover">
  <div id="cover-caption">
    <div id="container" class="container">
      <div class="col-sm-6 offset-sm-3 text-center Absolute-Center is-Responsive">
        <h1 class="display-4">Login</h1>
        <br>
        <div class="info-form">
          <form action="">
            <div class="form-group">
              <label class="sr-only">Email</label>
              <input type="text" class="form-control" placeholder="Email" #userEmail required autofocus>
            </div>
            <div class="form-group">
              <label class="sr-only">Password</label>
              <input type="password" class="form-control" placeholder="Password" (keydown.enter)="authService.login(userEmail.value, userPassword.value)" #userPassword required>
            </div>
            <button mat-raised-button color="primary"
              (click)="authService.login(userEmail.value, userPassword.value)">Okay, Go!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
